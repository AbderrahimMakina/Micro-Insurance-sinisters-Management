<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>registration</title>
	
</h:head>

<h:body>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
	
</h:head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>

<div class="container">
		<h2>welcome to Guardian Angels  </h2>
		<hr>
		

<h:panelGroup columns="2">
<h:form>

<tr><td><h:outputText value=" Name"></h:outputText></td>
<td><h:inputText value="#{userController.nom}" placeholder="sinister date" class="form-control mb-4 col-4"></h:inputText></td></tr>


<tr><td><h:outputText value=" Firstname"></h:outputText></td>
<td><h:inputText value="#{userController.prenom}" placeholder="Sinister Place" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Email"></h:outputText></td>
<td><h:inputText value="#{userController.email}" placeholder="Sinister Type" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Login"></h:outputText></td>

<td><h:inputText value="#{userController.login}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Password"></h:outputText></td>

<td><h:inputText value="#{userController.password}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>


 <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        
        <tr><td colspan="2"> <h:commandButton value="register"
action="#{userController.doRegister()}" update="growl" class="btn btn-success col-2" /></td></tr>
   
   
   <br></br>
 

</h:form>
</h:panelGroup> 
</hr>



<div align="center">
<p:link outcome="/pages/admin/loginn" value="Back to Login"></p:link>
</div>
</div>

</h:body>
</html>
