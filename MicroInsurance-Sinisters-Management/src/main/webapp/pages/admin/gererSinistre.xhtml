<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>gerer Sinistre</title>
	
</h:head>

<script type="text/javascript">
    //<![CDATA[
    function start() {
        PF('statusDialog').show();
    }

    function stop() {
        PF('statusDialog').hide();
    }
    //]]>
</script>

   <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />



<div class="card">
    <h:form id="form">
    
    
    <p:growl id="messages" showDetail="true"/>
    
    <div align="left">
<p:link outcome="/pages/admin/welcome" value="Back "></p:link>
</div>
    <p:dataTable id="dt-sinisters" widgetVar="dtSinisters" value="#{sinisterController.sinisterInsurers}" var="sinister" selection="#{sinisterController.selectedSinisters}" rowKey="#{sinister.id}"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true"  rowSelectMode="add" rows="6" styleClass="p-mt-2">
                     
             
        
        
             
            <p:column headerText="Sinister Date">
                <h:outputText value="#{sinister.sinisterDate}" />
            </p:column>
            <p:column headerText="Sinister declaration Date">
                <h:outputText value="#{sinister.declarationDate}" />
            </p:column>
            <p:column headerText="Sinister Description">
                <h:outputText value="#{sinister.sinisterDescription}" />
            </p:column>
            <p:column headerText="sinister Place">
                <h:outputText value="#{sinister.sinisterPlace}" />
            </p:column>
            <p:column headerText="sinisterType">
                <h:outputText value="#{sinister.sinisterType}" />
            </p:column>
            <p:column headerText="sinister Status">
                <h:outputText value="#{sinister.sinisterStatus}" />
            </p:column>
            
            <p:column headerText="Is Fraud">
                <h:outputText value="#{sinister.isFraud}" />
            </p:column>
            
             <p:column headerText="charge Sinister">
     <h:outputText value="#{sinister.chargeSinister}" />                
            </p:column>
            
              <p:column headerText="Indemnisation Date">
                <h:outputText value="#{sinister.getIndemnisationDate()}" />
            </p:column>
            
               <p:column headerText="cause Rejet">
                <h:outputText value="#{sinister.causeRejet}" />
            </p:column>
            
              
            
            
            
            <p:column headerText="Fraud Prediction" exportable="false">
            
                <p:commandButton icon="pi pi-check" action="#{sinisterController.fraudPrediction(sinister.id)}" update="growl" styleClass="ui-button-danger ui-button-flat" ></p:commandButton>
                
            </p:column>
            
              <p:column headerText="traiter S" exportable="false">
            
               <p:commandButton icon="pi pi-check"  action="#{sinisterController.traiterSinistre(sinister.id)}" styleClass="rounded-button"  update="growl" ></p:commandButton>
                
            </p:column>
            
         
            
                <p:column headerText="Result" exportable="false">
               
            
               <p:commandButton icon="pi pi-check" action="#{sinisterController.afficherResultat()}" styleClass="rounded-button" ></p:commandButton>
                
            </p:column>
            
            
            
            
            
         
         
             
            
             
        </p:dataTable>
        
        
        
        
        
        
    </h:form>
</div>
 
           

</html>
